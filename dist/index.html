<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="/Wineass-Ios7-Redesign-Weather.ico"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

</head>
<body>
    <div id="header">
        <input type="text" id="cityName" placeholder="city?">
        <i class="fas fa-search" onclick="handleSearch()"></i>
    </div>
    <br>
    <div class="cities-container"></div>
    <script id="cities-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="city">
            <div class="temAnName">
                <span class="temperature">{{temperature}} &#8451</span>
                <span class="name">{{name}}</span>
            </div>
            <div class="img">
                <img class="conditionPic" src="{{conditionPic}}"/>
                <div class="condition">{{condition}}</div>
             </div>
             <i style="display:{{displayDelete}}"  class="fas fa-trash-alt button delete"></i>
            <i style="display: {{displaySave}}"  class="far fa-save button save"></i>
            <span class="update">Last update: {{updatedAt}}</span>
            <i style="display:{{displayDelete}}"  class="fas fa-sync-alt"></i>
        </div>
        {{/each}}
        
    </script>
    
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
